<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade</title>
</head>
<body>
    <h1>Formulário</h1>
<form action="1" method="1">
    <label for="">dados pessoais</label>
    <div>
    <label for="nome">Nome:</label>
    <input type="text" name="nomo" id="nome" size="60"
     maxlength="30" minlength="5" placeholder="digite seu nome"> <br>
     <label for="endereço">endereço:</label>
     <input type="text" name="endereco" id="endereco" size="50"
     maxlength="30" minlength="5" placeholder="digite seu endereço"><br> 
     <label for="cidade">cidade:</label>
     <input type="text" name="cidade" id="cidade" size="30"
     maxlength="30" minlength="5"> 
     <label for="">Estado:</label>
     <select name="opc" id="opc">
         <option value="tsi">São Paulo</option>
         <option value="tme">Rio de Janeiro</option>
         <option value="inf">Minas Gerais</option>
         <option value="adm">Mato Grosso</option>
     </select>
</div>
<br>
<div>
    <label for="">Natureza do cargo:</label>
    <input type="radio" name="tipo" id="gerencia">
    <label for="gerencia">gerencia</label>
    <input type="radio" name="tipo" id="financeiro">
    <label for="financeiro">financeiro</label>
    <input type="radio" name="tipo" id="recepcao">
    <label for="recepcao">recepção</label>
    <input type="radio" name="tipo" id="administrativo">
    <label for="administrativo">administrativo</label>
    <input type="radio" name="tipo" id="juridico">
    <label for="juridico">jurídico</label>
</div>
<br>
<div>
    <label for="">área de interece:</label>
    <input type="checkbox" name="biologia" id="biologia">
    <label for="biologia">biologia</label>
    <input type="checkbox" name="computacao" id="computacao">
    <label for="computacao">computação</label>
    <input type="checkbox" name="meio_ambiente" id="meio_ambiente">
    <label for="meio_ambiente">meio-ambiente</label>
    <input type="checkbox" name="historia" id="historia">
    <label for="historia">história</label>
    <input type="checkbox" name="engenharia" id="engenharia">
    <label for="engenharia">engenharia</label>
    
</div>
<br>
<div>
    <textarea name="" id="" cols="30" rows="10" placeholder="deixe um mini curriculo"></textarea>
</div>
<div>
    <button type="submit">enviar</button>
   <button type="reset">apagar</button>
 </div>

</form>
    
</body>
</html>
